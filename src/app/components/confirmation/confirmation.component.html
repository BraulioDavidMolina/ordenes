<mat-card>
    <mat-card-title>Estas seguro de eliminar el registro{{orden.id}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="warn" (click)="delete(data.id)">Borrar</button>
    </mat-card-content>
</mat-card>
