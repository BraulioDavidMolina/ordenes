<form [formGroup]="ordenForm" class="example-form">

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Numero</mat-label>
        <input type="number" matInput formControlName="numero">
      </mat-form-field></td>
    </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Make a description" formControlName="descripcion"></textarea>
    </mat-form-field>
  </p>

<p>
  <mat-form-field class="example-full-width">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="fechaAtencion">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button (click)="picker.open()">Open</button>
  <button mat-raised-button (click)="altaOrden()">Guardar</button>
</p>

<p>
</p>
</form>
