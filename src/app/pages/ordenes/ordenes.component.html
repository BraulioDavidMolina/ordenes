<section class="btn-space">
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab extended (click)="openDialog()"><mat-icon>add</mat-icon>Add</button>
        
      </div>
    </div>
  </div>
</section>

<section class="card-container">
  <div *ngFor="let orden of ordenes">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{orden.numero}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{orden.descripcion}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>{{orden.fechaAtencion}}</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
  </div>
  
</section>
